<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #1a1a1a;
    margin: 0;
    padding: 0;
    color: #fff;
  }
  .construction-container {
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
    background-color: #333;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }
  .emoji {
    font-size: 40px;
    margin-bottom: 10px;
  }
  h1 {
    font-size: 32px;
    margin-bottom: 10px;
  }
  p {
    font-size: 20px;
    color: #999;
    margin-bottom: 20px;
  }
  .discord-button {
    display: inline-block;
    background-color: #7289da;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }
  .discord-button:hover {
    background-color: #677bc4;
  }
</style>
</head>
<body>
  <div class="construction-container">
    <div class="emoji">üõ†Ô∏è</div>
    <h1>Page Under Construction</h1>
    <p>We're currently working to bring you new and exciting updates.</p>
    <a class="discord-button" href="https://sites.google.com/view/bpsbearcats" target="_blank">Home Page</a>
  </div>
</body>
</html>
